<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css_index.css">
    <title>Document Type</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="document_type.html">Back</a>
        </div>
    </nav>

    <div class="d-flex flex-column bd-highlight mb-3 align-items-center">
        
        <div class="card text-center border-light">
            <div class="card-body">
                <h2 class="card-title">Attachments</h2>
            </div>
        </div>            
        
        <div class="card text-center text-white bg-dark rounded">
            <div class="card-body">
                <h5 class="card-title">Organizational Chart Signed</h5>
                <h6 class="card-title">A-210-002-A</h6>
            </div>
        </div>            

        <div class="mb-3 pt-3">
            <label for="Version" class="form-label">Version</label>
            <input type="email" class="form-control" 
                    value="A"
                    id="Version">
        </div>

        <div class="mb-3">
            <label for="CD" class="form-label">Creation Date</label>
            <input type="email" class="form-control"                   
                    value="05/05/2022"
                    id="CD">
        </div>
        <div class="mb-3">
            <label for="MD" class="form-label">Modification Date</label>
            <input type="email" class="form-control" 
                    value="05/05/2022"
                    id="MD">
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Approved</label>
        </div>

        <div class="mb-3">
            <a href="#">
                <span class="alert alert-dark" 
                    role="alert"
                    >
                    See Previous Versions
                </span> 
            </a>
        </div>

        <div class="card text-center mb-2">
            <div class="card-body">
                <h5 class="card-title text-white bg-dark rounded">Link Document</h5>
                <textarea name="description2" id="" cols="30" rows="2">Toluca Foods\TFI Food Safetey Plan - Documents\2.9 Trainin</textarea>
            </div>
        </div>

        <div class="card text-center mb-2">
            <div class="card-body">
                <h5 class="card-title text-white bg-dark rounded">Link FSP</h5>
                <textarea name="description2" id="" cols="30" rows="2">Food Safety Portal in Access</textarea>
            </div>
        </div>
        
        <div class="card text-center mb-2">
            <div class="card-body">
                <h5 class="card-title text-white bg-dark rounded">Link Inventory System</h5>
                <textarea name="description2" id="" cols="30" rows="2">All Order System</textarea>
            </div>
        </div>  

        <div class="card text-center mb-2">
            <div class="card-body">
                <h5 class="card-title text-white bg-dark rounded">Upload</h5>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
            </div>
        </div>       

        <div class="card text-center mb-2">
            <div class="card-body">
                <div class="card-title text-white bg-dark rounded">Download</div>
                <div class="mb-1 me-3">
                    <div class="card">                        
                        <div class="row g-0">
                            <div class="col-1">
                                <img src="img/word.png" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-10">
                                <div class="card-body">
                                <h5 class="card-title">A-210-002-A Organizational Chart Signed</h5>
                                </div>
                            </div>
                        </div>                            
                    </div>                    
                </div>    
            </div>
        </div>       

        <div class="mb-1 me-3"> 
            <button class="btn btn-outline-dark btn-lg">Save</button>
        </div>                   
    </div>
           
</body>
</html>
